<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèñÔ∏è Contagem Regressiva para as F√©rias</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      z-index: 2;
      position: relative;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 1rem;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      margin-bottom: 3rem;
      color: #ffffff;
      opacity: 0.9;
      font-weight: 300;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      min-width: 120px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .time-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }

    .time-box:hover::before {
      left: 100%;
    }

    .time-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .time-number {
      font-size: clamp(2.5rem, 4vw, 4rem);
      font-weight: 700;
      line-height: 1;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .time-label {
      font-size: clamp(0.8rem, 1.5vw, 1rem);
      font-weight: 400;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .vacation-icons {
      margin-top: 2rem;
      font-size: 2rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .progress-bar {
      width: 100%;
      max-width: 600px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      margin: 2rem auto;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border-radius: 4px;
      transition: width 1s ease;
    }

    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      color: white;
      font-size: 1.5rem;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
    }

    .toggle-icon {
      display: block;
      transition: transform 0.3s ease;
    }

    /* Modo Escuro */
    body.dark-mode {
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
    }

    body.dark-mode .time-box {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    body.dark-mode .time-box:hover {
      background: rgba(0, 0, 0, 0.6);
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    body.dark-mode .particle {
      background: rgba(255, 255, 255, 0.05);
    }

    body.dark-mode .progress-bar {
      background: rgba(0, 0, 0, 0.3);
    }

    body.dark-mode .progress-fill {
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    body.dark-mode .theme-toggle {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .theme-toggle:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    body.dark-mode h1 {
      background: none;
      -webkit-background-clip: unset;
      -webkit-text-fill-color: unset;
      background-clip: unset;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      filter: none;
    }

    body.dark-mode .subtitle {
      color: #ffffff;
      opacity: 0.9;
    }

    body.dark-mode .time-number {
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }

    @media (max-width: 768px) {
      .countdown {
        gap: 1rem;
      }
      
      .time-box {
        padding: 1.5rem 1rem;
        min-width: 100px;
      }
      
      .container {
        padding: 1rem;
      }

      .theme-toggle {
        top: 1rem;
        right: 1rem;
        padding: 0.8rem;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <h1>üèñÔ∏è F√©rias MERECIDAS</h1>
    <p class="subtitle" id="subtitle">Falta pouco para relaxar! üèñÔ∏è</p>
    
    <div class="countdown" id="countdown">
      <div class="time-box">
        <div class="time-number" id="days">--</div>
        <div class="time-label">Dias √öteis</div>
      </div>
      <div class="time-box">
        <div class="time-number" id="hours">--</div>
        <div class="time-label">Horas</div>
      </div>
      <div class="time-box">
        <div class="time-number" id="minutes">--</div>
        <div class="time-label">Minutos</div>
      </div>
      <div class="time-box">
        <div class="time-number" id="seconds">--</div>
        <div class="time-label">Segundos</div>
      </div>
    </div>
    
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div class="vacation-icons">
      üèñÔ∏è ‚úàÔ∏è üå¥ üçπ üèÑ‚Äç‚ôÇÔ∏è üêö üåä ‚òÄÔ∏è
    </div>
    
    <button class="theme-toggle" id="themeToggle">
      <span class="toggle-icon">üåô</span>
    </button>
  </div>

  <script>
    // Fun√ß√£o para calcular dias √∫teis entre duas datas
    function calculateBusinessDays(startDate, endDate) {
      let count = 0;
      const currentDate = new Date(startDate);
      
      while (currentDate < endDate) {
        const dayOfWeek = currentDate.getDay();
        if (dayOfWeek !== 0 && dayOfWeek !== 6) { // 0 = domingo, 6 = s√°bado
          count++;
        }
        currentDate.setDate(currentDate.getDate() + 1);
      }
      
      return count;
    }

    // Criar part√≠culas animadas
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = Math.random() * 6 + 2 + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Anima√ß√£o de contagem com transi√ß√£o suave
    function animateNumber(element, newValue) {
      const currentValue = parseInt(element.textContent) || 0;
      if (currentValue !== newValue) {
        element.style.transform = 'scale(1.1)';
        element.style.color = '#4facfe';
        
        setTimeout(() => {
          element.textContent = newValue.toString().padStart(2, "0");
          element.style.transform = 'scale(1)';
          element.style.color = '';
        }, 150);
      }
    }

    const countdown = () => {
      const endDate = new Date("2025-09-11T00:00:00");
      const now = new Date();
      const diff = endDate - now;

      if (diff <= 0) {
        document.getElementById("subtitle").innerHTML = "Finalmente chegou a hora de relaxar! ‚òÄÔ∏è";
        document.getElementById("countdown").innerHTML = `
          <div style="font-size: 3rem; animation: bounce 1s infinite;">
            üéâ CHEGARAM AS F√âRIAS! üéâ
          </div>
        `;
        return;
      }

      // Calcular apenas dias √∫teis (segunda a sexta)
      const businessDays = calculateBusinessDays(now, endDate);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      // Animar n√∫meros com transi√ß√£o suave
      animateNumber(document.getElementById("days"), businessDays);
      animateNumber(document.getElementById("hours"), hours);
      animateNumber(document.getElementById("minutes"), minutes);
      animateNumber(document.getElementById("seconds"), seconds);

      // Calcular progresso (assumindo que as f√©rias foram marcadas h√° 1 ano atr√°s)
      const startDate = new Date("2024-09-11T00:00:00");
      const totalDuration = endDate - startDate;
      const elapsed = now - startDate;
      const progress = Math.max(0, Math.min(100, (elapsed / totalDuration) * 100));
      
      document.getElementById("progressFill").style.width = progress + '%';
    };

    // Funcionalidade do modo escuro
    function initThemeToggle() {
      const themeToggle = document.getElementById('themeToggle');
      const toggleIcon = themeToggle.querySelector('.toggle-icon');
      const body = document.body;
      
      // Verificar prefer√™ncia salva ou padr√£o do sistema
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        body.classList.add('dark-mode');
        toggleIcon.textContent = '‚òÄÔ∏è';
      }
      
      themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        
        toggleIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        
        // Anima√ß√£o do bot√£o
        toggleIcon.style.transform = 'rotate(360deg)';
        setTimeout(() => {
          toggleIcon.style.transform = 'rotate(0deg)';
        }, 300);
      });
    }

    // Inicializar
    createParticles();
    initThemeToggle();
    setInterval(countdown, 1000);
    countdown();

    // Adicionar efeito de hover nos √≠cones
    document.addEventListener('DOMContentLoaded', () => {
      const icons = document.querySelector('.vacation-icons');
      const iconArray = ['üèñÔ∏è', '‚úàÔ∏è', 'üå¥', 'üçπ', 'üèÑ‚Äç‚ôÇÔ∏è', 'üêö', 'üåä', '‚òÄÔ∏è', 'üèùÔ∏è', 'ü¶©', 'üê†', '‚õ±Ô∏è'];
      
      setInterval(() => {
        const randomIcon = iconArray[Math.floor(Math.random() * iconArray.length)];
        icons.innerHTML = iconArray.join(' ') + ' ' + randomIcon;
      }, 3000);
    });
  </script>
</body>
</html>
